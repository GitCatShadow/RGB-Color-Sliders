<!DOCTYPE html>
<html lang="en">
<head>
  <title>RGB Color Sliders</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width==device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
        Result : <input type="text" id="box" value="rgb(255,255,255)">
        Red : <input type="range" id="red" min="0" max="255" value="255">
        Green : <input type="range" id="green" min="0" max="255" value="255">
        Blue : <input type="range" id="blue" min="0" max="255" value="255">
  </div>

    <script src="main.js">
    </script>
</body>
</html>
